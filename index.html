<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Портфоліо з ховером</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="portfolio">
      <h2>Портфоліо</h2>
      <div class="portfolio-grid">
        <div class="card">
          <div class="card-image">
            <img src="img/img (5).png" alt="Технокряк" />
            <div class="overlay"><p>Ресурс проєкту компанії</p></div>
          </div>
          <div class="card-info">
            <h3>Технокряк</h3>
            <p>Веб-сайт</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="img/img.png" alt="Постер" />
            <div class="overlay"><p>Арт-постер бренду</p></div>
          </div>
          <div class="card-info">
            <h3>Golden Star</h3>
            <p>Дизайн</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="img/img (1).png" alt="Ресторан" />
            <div class="overlay"><p>Логотип ресторану</p></div>
          </div>
          <div class="card-info">
            <h3>Seafood</h3>
            <p>Дизайн</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="img/img (2).png" alt="Prime" />
            <div class="overlay"><p>Реклама навушників</p></div>
          </div>
          <div class="card-info">
            <h3>Проєкт Prime</h3>
            <p>Маркетинг</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="img/img (3).png" alt="Boxes" />
            <div class="overlay"><p>Пакування для косметики</p></div>
          </div>
          <div class="card-info">
            <h3>Проєкт Boxes</h3>
            <p>Дизайн</p>
          </div>
        </div>

        <div class="card">
          <div class="card-image">
            <img src="img/img (4).png" alt="Inspiration" />
            <div class="overlay"><p>Лендінг сервісу</p></div>
          </div>
          <div class="card-info">
            <h3>Inspiration no Borders</h3>
            <p>Веб-сайт</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
